<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCK 인사지원 시스템</title>
    <link rel="stylesheet" href="https://sohyun0.github.io/Portpolio/design_system/css/base.css" />
    <link rel="stylesheet" href="https://sohyun0.github.io/Portpolio/design_system/css/common.css" />
    <link rel="stylesheet" href="https://sohyun0.github.io/Portpolio/design_system/css/component.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/sub.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper sub">
      <div class="container">
        <div class="mode-toggle">
          <input type="checkbox" id="darkMode" name="darkMode" class="toggle right" />
          <label for="darkMode">
            <span> 다크모드 </span>
          </label>
        </div>
        <div class="pd-box">
          <div class="title">TCK 인사지원 시스템</div>
          <div class="tag-wrapper">
            <span data-tag-color="primary" class="tag">반응형</span>
            <span data-tag-color="secondary" class="tag">퍼블리싱 기여도 100%</span>
            <span data-tag-color="info" class="tag">1명</span>
            <span data-tag-color="danger" class="tag">HTML</span>
            <span data-tag-color="danger" class="tag">CSS</span>
            <span data-tag-color="danger" class="tag">Javascript</span>
            <span data-tag-color="danger" class="tag">jQuery</span>
            <span data-tag-color="danger" class="tag">jQuery UI.js</span>
            <span data-tag-color="danger" class="tag">swiper.js</span>
            <span data-tag-color="warning" class="tag">Zeplin</span>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="pd-box">
          <div class="title">Publishing</div>
          <div class="swiper img-group type-pc">
            <div class="swiper-wrapper with-progressbar">
              <div class="swiper-slide">
                <img src="image/main.png" alt="main" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/proof.png" alt="proof" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/socialInsurance.png" alt="socialInsurance" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/welfare.png" alt="welfare" />
              </div>
            </div>
            <div class="swiper-button-prev ic ic-md arrow-circle-left"></div>
            <div class="swiper-button-next ic ic-md arrow-circle-right"></div>
            <div class="swiper-pagination"></div>
          </div>
          <div class="swiper img-group type-mo">
            <div class="swiper-wrapper with-progressbar">
              <div class="swiper-slide scroll">
                <img src="image/mo-main.png" alt="main" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/mo-main-active.png" alt="main" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/mo-main-menu.png" alt="main" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/mo-proof.png" alt="proof" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/mo-socialInsurance.png" alt="socialInsurance" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/mo-welfare.png" alt="welfare" />
              </div>
            </div>
            <div class="swiper-button-prev ic ic-md arrow-circle-left"></div>
            <div class="swiper-button-next ic ic-md arrow-circle-right"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
  </body>
</html>
