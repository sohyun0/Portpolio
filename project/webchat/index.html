<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCK web chat</title>
    <link rel="stylesheet" href="https://sohyun0.github.io/Portpolio/design_system/css/base.css" />
    <link rel="stylesheet" href="https://sohyun0.github.io/Portpolio/design_system/css/common.css" />
    <link rel="stylesheet" href="https://sohyun0.github.io/Portpolio/design_system/css/component.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/sub.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper sub dsy">
      <div class="container">
        <div class="mode-toggle">
          <input type="checkbox" id="darkMode" name="darkMode" class="toggle right" />
          <label for="darkMode">
            <span> 다크모드 </span>
          </label>
        </div>
        <div class="pd-box">
          <div class="title">TCK web chat</div>
          <div class="tag-wrapper">
            <span data-tag-color="primary" class="tag">반응형</span>
            <span data-tag-color="secondary" class="tag"> 기여도 100%</span>
            <span data-tag-color="info" class="tag">1명</span>
            <span data-tag-color="danger" class="tag">HTML</span>
            <span data-tag-color="danger" class="tag">CSS</span>
            <span data-tag-color="danger" class="tag">Javascript</span>
            <span data-tag-color="danger" class="tag">jQuery</span>
            <span data-tag-color="warning" class="tag">Zeplin</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="pd-box">
          <div class="title">Publishing</div>
          <div class="flex-box">
            <div class="grid-item-2">
              <img src="image/webchat1.png" alt="web chat" />
            </div>
            <div class="grid-item-2">
              <img src="image/webchat2.png" alt="web chat" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
      document.querySelector(".more-btn").onclick = function () {
        classToggle(this);
      };
    </script>
  </body>
</html>
