<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK 쉴더스 CMS 랜딩페이지</title>
    <link rel="stylesheet" href="https://sohyun0.github.io/Portpolio/design_system/css/base.css" />
    <link rel="stylesheet" href="https://sohyun0.github.io/Portpolio/design_system/css/common.css" />
    <link rel="stylesheet" href="https://sohyun0.github.io/Portpolio/design_system/css/component.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/sub.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper sub">
      <div class="container">
        <div class="fix-content">
          <div class="flex-box container va-center">
            <div class="title">SK 쉴더스 CMS 랜딩페이지</div>
            <div class="mode-toggle">
              <input type="checkbox" id="darkMode" name="darkMode" class="toggle right" />
              <label for="darkMode">
                <span> 다크모드 </span>
              </label>
            </div>
          </div>
          <div class="scroll-progress">
            <div class="bar"></div>
          </div>
        </div>
        <div class="url">
          <a href="https://www.skshieldus.com/cmsLanding.do" target="_blank" class="tag bd-success-500 fc-success-500">
            URL : https://www.skshieldus.com/cmsLanding.do
          </a>
        </div>
        <div class="tag-wrapper">
          <span data-tag-color="primary" class="tag">반응형</span>
          <span data-tag-color="secondary" class="tag">퍼블리싱 기여도 100%</span>
          <span data-tag-color="info" class="tag">1명</span>
          <span data-tag-color="danger" class="tag">HTML</span>
          <span data-tag-color="danger" class="tag">SCSS</span>
          <span data-tag-color="danger" class="tag">Javascript</span>
          <span data-tag-color="danger" class="tag">jQuery</span>
          <span data-tag-color="danger" class="tag">AOS.js</span>
          <span data-tag-color="warning" class="tag">Figma</span>
        </div>
        
        <div class="pd-box">
          <div class="title">Publishing</div>
          <div class="flex-box">
            <div class="grid-item-2">
              <img src="image/cms01.png" alt="cms" />
            </div>
            <div class="grid-item-2">
              <img src="image/cms02.png" alt="cms" />
            </div>
          </div>
          <div class="swiper img-group type-mo mt60">
            <div class="swiper-wrapper with-progressbar">
              <div class="swiper-slide scroll">
                <img src="image/mo-cms01.jpg" alt="main" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/mo-cms02.jpg" alt="main" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/mo-cms03.jpg" alt="main" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/mo-cms04.jpg" alt="main" />
              </div>
              <div class="swiper-slide">
                <img src="image/mo-cms05.jpg" alt="main" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/mo-cms06.jpg" alt="main" />
              </div>
              <div class="swiper-slide scroll">
                <img src="image/mo-cms07.jpg" alt="main" />
              </div>
            </div>
            <div class="swiper-button-prev">
              <span class="ic ic-md arrow-circle-left"></span>
            </div>
            <div class="swiper-button-next">
              <span class="ic ic-md arrow-circle-right"></span>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../../js/common.js"></script>
  </body>
</html>
